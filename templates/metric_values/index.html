<div class="page-header">
  <h1>MetricValues</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newMetricValuesPath() %>" class="btn btn-primary">Create New MetricValue</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>MetricID</th>
    <th>ValueID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (metricValue) in metricValues { %>
      <tr>
      <td><%= metricValue.MetricID %></td>
        <td><%= metricValue.ValueID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= metricValuePath({ metric_value_id: metricValue.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editMetricValuePath({ metric_value_id: metricValue.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= metricValuePath({ metric_value_id: metricValue.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
