<div class="page-header">
  <h1>MetricValue#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= metricValuesPath() %>" class="btn btn-info">Back to all MetricValues</a></li>
  <li class="list-inline-item"><a href="<%= editMetricValuePath({ metric_value_id: metricValue.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= metricValuePath({ metric_value_id: metricValue.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>MetricID</strong>: <%= metricValue.MetricID %>
</p>
<p>
  <strong>Metric</strong>: <%= metricValue.Metric %>
</p>
<p>
  <strong>ValueID</strong>: <%= metricValue.ValueID %>
</p>
<p>
  <strong>Value</strong>: <%= metricValue.Value %>
</p>
