<div class="page-header">
  <h1>Metric#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= metricsPath() %>" class="btn btn-info">Back to all Metrics</a></li>
  <li class="list-inline-item"><a href="<%= editMetricPath({ metric_id: metric.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= metricPath({ metric_id: metric.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= metric.Name %>
</p>
<p>
  <strong>Weight</strong>: <%= metric.Weight %>
</p>
<p>
  <strong>Value</strong>: <%= metric.Value %>
</p>
<p>
  <strong>Type</strong>: <%= metric.Type %>
</p>
