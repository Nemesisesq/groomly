<div class="page-header">
  <h1>Metrics</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newMetricsPath() %>" class="btn btn-primary">Create New Metric</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Weight</th>
  <th>Name</th>
    <th>Type</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (metric) in metrics { %>
      <tr>
      <td><%= metric.Weight %></td>
        <td><%= metric.Name %></td>
        <td><%= metric.Type %></td>
        <td>
          <div class="pull-right">
            <a href="<%= metricPath({ metric_id: metric.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editMetricPath({ metric_id: metric.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= metricPath({ metric_id: metric.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
