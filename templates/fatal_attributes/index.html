<div class="page-header">
  <h1>FatalAttributes</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newFatalAttributesPath() %>" class="btn btn-primary">Create New FatalAttribute</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Weight</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (fatalAttribute) in fatalAttributes { %>
      <tr>
      <td><%= fatalAttribute.Weight %></td>
        <td>
          <div class="pull-right">
            <a href="<%= fatalAttributePath({ fatal_attribute_id: fatalAttribute.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editFatalAttributePath({ fatal_attribute_id: fatalAttribute.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= fatalAttributePath({ fatal_attribute_id: fatalAttribute.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
