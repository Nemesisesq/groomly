<div class="page-header">
  <h1>FatalAttribute#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= fatalAttributesPath() %>" class="btn btn-info">Back to all FatalAttributes</a></li>
  <li class="list-inline-item"><a href="<%= editFatalAttributePath({ fatal_attribute_id: fatalAttribute.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= fatalAttributePath({ fatal_attribute_id: fatalAttribute.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= fatalAttribute.Name %>
</p>
<p>
  <strong>Weight</strong>: <%= fatalAttribute.Weight %>
</p>
